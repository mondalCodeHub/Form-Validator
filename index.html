<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="script/script.js" defer></script> -->
    <script src="script/scriptRefactor.js" defer></script>
    <title>Form Validator (@mondalcodehub)</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Resgistration Form </h2>
            <div class="form-contenet">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter username here" id="username">
                <small>error text</small>
            </div>
            <div class="form-contenet">
                <label for="email">Email Address</label>
                <input type="text" placeholder="Enter email address here" class="email" id="email">
                <small>error text</small>
            </div>
            <div class="form-contenet">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password here" class="password" id="password">
                <small>error text</small>
            </div>
            <div class="form-contenet">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Enter password again " class="confirm-password"
                    id="confirm-password">
                <small>error text</small>
            </div>
            <button> Submit </button>
        </form>
    </div>
</body>

</html>
